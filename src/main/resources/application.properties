# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================
# La estrategia ddl-auto 'update' actualiza el esquema de la base de datos automáticamente.
# 'validate': valida el esquema, no hace cambios.
# 'create': crea el esquema, destruyendo datos previos.
# 'create-drop': crea el esquema al inicio y lo destruye al final.
# 'none': no hace nada.
spring.jpa.hibernate.ddl-auto=update

# Muestra las sentencias SQL generadas por Hibernate en la consola.
spring.jpa.show-sql=true

# Formatea las sentencias SQL mostradas para que sean más legibles.
spring.jpa.properties.hibernate.format_sql=true

# Dialecto para MySQL 8
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

